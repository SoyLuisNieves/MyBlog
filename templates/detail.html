{% extends "base.html" %}

{% block head_title %}{{ instance.title}}|{{ block.super }}{% endblock head_title %}

{% block content %}
<title>{{ title }}</title>
<h1>{{ instance.title }}</h1>
<p>{{ instance.content }}</p>
<span>{{ instance.updated }}</span>
<br>
<span>{{ instance.timestamp }}</span>

{% endblock content %}
